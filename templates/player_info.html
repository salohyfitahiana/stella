<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mes scores</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/player.css') }}">
</head>
<body>

    <p><strong>Nom :</strong> {{ player[1] }}</p>
    <table>
        <thead>
            <tr>
                <th>Section</th>
                <th>Niveau</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            {% for i in range(1, 4) %}
                {% for j in range(1, 4) %}
                    <tr>
                        <td>Section {{ i }}</td>
                        <td>Niveau {{ j }}</td>
                        <td>{{ player[1 + ((i - 1) * 3 + (j - 1)) + 1] }}</td>
                    </tr>
                {% endfor %}
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
